<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majalgaon Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #4CAF50;
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
      --main-bg: hsl(217, 54%, 11%);
      --card-bg: hsl(216, 50%, 16%);
      --White: hsl(0, 0%, 100%);
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--White);
      padding-inline: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 4rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
/*       border-bottom: 2px solid #ccc; */
    }

    .tab {
      box-sizing: border-box;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      border: none;
      background: none;
      outline: none;
      transition: color 0.3s;
    }

    .tab.active {
      color: var(--white);
      border-bottom: 3px solid var(--white);
    }

    .tab-content {
      box-sizing: border-box;
      display: none;
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .tab-content.active {
      display: block;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-block: 10px;
      box-sizing: border-box;
      background-color: var(--card-bg);
      color: var(--white);
    }
input[type="number]:focus {
border: 3px solid var(--card-bg);
}

    .output p {
      font-size: 18px;
      margin: 12px 0;
    }

    .output span {
      font-weight: bold;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .tab {
        padding: 8px 12px;
        font-size: 14px;
      }

      .output p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
<!--   <h1>Majalgaon Store</h1> -->
</header>

<div class="tabs">
  <button class="tab active" onclick="switchTab('forward')">DP > Offer</button>
  <button class="tab" onclick="switchTab('reverse')">Offer > DP</button>
  <button class="tab" onclick="switchTab('message')">Post</button>
</div>

<!-- Forward Calculator -->
<div id="forward" class="tab-content active">

  <input type="number" id="dpPrice" placeholder="Enter DP price" oninput="calculateForward()" />
  <div class="output">
    <p><strong>Offer Price:</strong> <span id="offlinePrice">-</span></p>
    <p><strong>PDP/Online Price:</strong> <span id="onlinePrice">-</span></p>
    <p><strong>PCP/MRP Price:</strong> <span id="retailPrice">-</span></p>
    <p><strong>MSP:</strong> <span id="mspPrice">-</span></p>
  </div>
</div>

<!-- Reverse Calculator -->
<div id="reverse" class="tab-content">
  <label for="onlineInput">Enter Online Price:</label>
  <input type="number" id="onlineInput" placeholder="Enter online price" oninput="calculateReverse()" />
  <div class="output">
    <p><strong>Approx. MRP Price:</strong> <span id="revRetail">-</span></p>
    <p><strong>Approx. Dp Price:</strong> <span id="revDpPrice">-</span></p>
  </div>
</div>

<div style="margin-top:0px;">
  <label>Distributor Post:</label>

    Copy Distributor Post

  <label style="margin-top:20px; display:block;">Customer Post:</label>

    Copy Customer Post
  </button>
</div>
  <label style="margin-top:25px; display:block;">Sale Report:</label>
  <label>Saree Sale:</label>
<input type="number" id="sareeSaleInput" oninput="generateMessage()">

<label>Jewellery/Purse Sale:</label>

<button onclick="copyMessage('messageOutput3')" style="margin-top:10px; padding:10px 20px; background:var(--main-bg); color:var(--white); border:none; border-radius:8px; font-size:16px; cursor:pointer;">
  Copy Sale Report
</button>
</div>


<script>
  function switchTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

function copyMessage(id) {
