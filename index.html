<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majalgaon Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #4CAF50;
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
      --main-bg: hsl(217, 54%, 11%);
      --card-bg: hsl(216, 50%, 16%);
      --White: hsl(0, 0%, 100%);
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--White);
      padding-inline: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 4rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
/*       border-bottom: 2px solid #ccc; */
    }

    .tab {
      box-sizing: border-box;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      border: none;
      background: none;
      outline: none;
      transition: color 0.3s;
    }

    .tab.active {
      color: var(--white);
      border-bottom: 3px solid var(--white);
    }

    .tab-content {
      box-sizing: border-box;
      display: none;
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .tab-content.active {
      display: block;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-block: 10px;
      box-sizing: border-box;
      background-color: var(--card-bg);
      color: var(--white);
    }
input[type="number]:focus {
border: 3px solid var(--card-bg);
}

    .output p {
      font-size: 18px;
      margin: 12px 0;
    }

    .output span {
      font-weight: bold;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .tab {
        padding: 8px 12px;
        font-size: 14px;
      }

      .output p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
<!--   <h1>Majalgaon Store</h1> -->
</header>

<div class="tabs">
  <button class="tab active" onclick="switchTab('forward')">DP > Offer</button>
  <button class="tab" onclick="switchTab('reverse')">Offer > DP</button>
  <button class="tab" onclick="switchTab('message')">Message</button>
</div>

<!-- Forward Calculator -->
<div id="forward" class="tab-content active">
  <label for="dpPrice">Enter Dp Price:</label>
  <input type="number" id="dpPrice" placeholder="Enter DP price" oninput="calculateForward()" />
  <div class="output">
    <p><strong>ODP/Offline Price:</strong> <span id="offlinePrice">-</span></p>
    <p><strong>PDP/Online Price:</strong> <span id="onlinePrice">-</span></p>
    <p><strong>PCP/MRP Price:</strong> <span id="retailPrice">-</span></p>
    <p><strong>MSP:</strong> <span id="mspPrice">-</span></p>
  </div>
</div>

<!-- Reverse Calculator -->
<div id="reverse" class="tab-content">
  <label for="onlineInput">Enter Online Price:</label>
  <input type="number" id="onlineInput" placeholder="Enter online price" oninput="calculateReverse()" />
  <div class="output">
    <p><strong>Approx. MRP Price:</strong> <span id="revRetail">-</span></p>
    <p><strong>Approx. Dp Price:</strong> <span id="revDpPrice">-</span></p>
  </div>
</div>

<!-- Message Generator -->
<div id="message" class="tab-content" style="display:none;">
  <label for="storeInput">Mega Store Name:</label>
  <input type="text" id="storeInput" placeholder="Eg: Majalgaon Mega Store üè™" oninput="generateMessage()">

  <label for="productInput">Product Name:</label>
  <input type="text" id="productInput" placeholder="Eg: Jewellery" oninput="generateMessage()">

  <label for="dpInput">DP Price:</label>
  <input type="number" id="dpInput" placeholder="Eg: 884" oninput="generateMessage()">

  <label for="contactInput">Contact Number:</label>
  <input type="text" id="contactInput" placeholder="Eg: 7775034111" oninput="generateMessage()">

  <label>Generated WhatsApp Message:</label>
  <textarea id="messageOutput" rows="10" readonly style="width:100%; padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc;"></textarea>

  <button onclick="copyMessage()" style="margin-top:10px; padding:10px 20px; background:#007BFF; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer;">
    Copy Message
  </button>
</div>


<script>
  function switchTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function calculateForward() {
    const dpPrice = parseFloat(document.getElementById("dpPrice").value);
    if (isNaN(dpPrice)) {
      document.getElementById("offlinePrice").textContent = "-";
      document.getElementById("onlinePrice").textContent = "-";
      document.getElementById("retailPrice").textContent = "-";
      document.getElementById("mspPrice").textContent = "-";
      return;
    }

    const base = dpPrice * 0.75;
    const offlinePrice = Math.round(base + base * 0.10);
    const onlinePrice = offlinePrice + 60;
    const retailPrice = onlinePrice + 40;
    const mspPrice = Math.round(base);

    document.getElementById("offlinePrice").textContent = offlinePrice;
    document.getElementById("onlinePrice").textContent = onlinePrice;
    document.getElementById("retailPrice").textContent = retailPrice;
    document.getElementById("mspPrice").textContent = mspPrice;
  }

function calculateReverse() {
    const onlinePrice = parseFloat(document.getElementById("onlineInput").value);
    if (isNaN(onlinePrice)) {
      document.getElementById("revRetail").textContent = "-";
      document.getElementById("revDpPrice").textContent = "-";
      return;
    }

    const approxOffline = onlinePrice - 60;
    const approxRetail = onlinePrice + 40;
    const approxDpPrice = Math.round(approxOffline / 0.825);

    document.getElementById("revRetail").textContent = approxRetail;
    document.getElementById("revDpPrice").textContent = approxDpPrice;
  }
  
function generateMessage() {
  const store = document.getElementById("storeInput").value || "Majalgaon Mega Store üè™";
  const product = document.getElementById("productInput").value || "Jewellery";
  const dp = document.getElementById("dpInput").value || "884";
  const contact = document.getElementById("contactInput").value || "7775034111";

  const message = `PRATYUSH RETAILS PVT LTD.\n${store}\n\nName - ${product}\n\nPratyush Distributor Price - ${dp}/-\n\nüî• FREE SHIPPINGüî•\nPremium Quality 100%\n‚ñ∂ No Cash On Delivery\n‚ñ∂ No Cancellation Process\n‚ñ∂ Payment Process \nPhone Pay / Google Pay / Paytm\n‚ñ∂ When parcel received opening video is Compulsory\n\nBooking Only What's app\n${contact}`;

  document.getElementById("messageOutput").value = message;
}

function copyMessage() {
  const textarea = document.getElementById("messageOutput");
  textarea.select();
  textarea.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Message copied to clipboard!");
}


</script>
<footer style="
  margin-top: auto;
  text-align: center;
  padding: 20px 10px;
  color: #888;
  font-size: 0.9rem;
">
  Created by Shivraj Ghule
  <p>Majalgaon Store</p>
</footer>

</body>
</html>
