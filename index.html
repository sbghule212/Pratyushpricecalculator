<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Majalgaon Store - Price Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4CAF50;
      --bg-color: #f0f0f0;
      --card-bg: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-self: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
/*       color: var(--primary-color); */
      font-size: 32px;
      margin: 0;
    }

    .calculator {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .output p {
      font-size: 18px;
      margin: 10px 0;
    }

    .output span {
      font-weight: bold;
    }
    
    .nav {
      margin-top: 20px;
      text-align: center;
    }

    .nav a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 26px;
      }

      .calculator {
        padding: 20px;
        border-radius: 12px;
      }

      .output p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Majalgaon Store</h1>
</header>
<div class="nav">
  <p>Want to reverse it? <a href="reverse.html">Go to Reverse Calculator</a></p>
</div>
<div class="calculator">
  <h2>Price Calculator</h2>
  <label for="dpPrice">Enter Dp Price:</label>
  <input type="number" id="dpPrice" placeholder="Enter DP price" oninput="calculatePrices()">

  <div class="output">
    <p><strong>Offline Distributor Price:</strong> <span id="offlinePrice">-</span></p>
    <p><strong>PDP/Online Price:</strong> <span id="onlinePrice">-</span></p>
    <p><strong>PCP/MRP Price:</strong> <span id="retailPrice">-</span></p>
  </div>
</div>

<script>
function calculatePrices() {
  const dpPrice = parseFloat(document.getElementById("dpPrice").value);

  if (isNaN(dpPrice)) {
    document.getElementById("offlinePrice").textContent = "-";
    document.getElementById("onlinePrice").textContent = "-";
    document.getElementById("retailPrice").textContent = "-";
    return;
  }

  const base = dpPrice * 0.75;
  const offlinePrice = Math.round(base + base * 0.10);
  const onlinePrice = offlinePrice + 60;
  const retailPrice = onlinePrice + 40;

  document.getElementById("offlinePrice").textContent = offlinePrice;
  document.getElementById("onlinePrice").textContent = onlinePrice;
  document.getElementById("retailPrice").textContent = retailPrice;
}
</script>

</body>
</html>
