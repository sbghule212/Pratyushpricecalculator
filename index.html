<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majalgaon Store - Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #4CAF50;
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      margin-top: 3rem;
      background: var(--bg-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
/*       color: var(--primary-color); */
      margin: 0;
      font-size: 2rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      border: none;
      background: none;
      outline: none;
      transition: color 0.3s;
      box-sizing: border-box;
    }

    .tab.active {
      color: var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
    }

    .tab-content {
      display: none;
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .tab-content.active {
      display: block;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .output p {
      font-size: 18px;
      margin: 12px 0;
    }

    .output span {
      font-weight: bold;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .tab {
        padding: 8px 12px;
        font-size: 14px;
      }

      .output p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Majalgaon Store</h1>
</header>

<div class="tabs">
  <button class="tab active" onclick="switchTab('forward')">Forward</button>
  <button class="tab" onclick="switchTab('reverse')">Reverse</button>
</div>

<!-- Forward Calculator -->
<div id="forward" class="tab-content active">
  <label for="dpPrice">Enter Dp Price:</label>
  <input type="number" id="dpPrice" placeholder="Enter base price" oninput="calculateForward()" />
  <div class="output">
    <p><strong>Offline Price:</strong> <span id="offlinePrice">-</span></p>
    <p><strong>Online Price:</strong> <span id="onlinePrice">-</span></p>
    <p><strong>Retail Price:</strong> <span id="retailPrice">-</span></p>
  </div>
</div>

<!-- Reverse Calculator -->
<div id="reverse" class="tab-content">
  <label for="onlineInput">Enter Online Price:</label>
  <input type="number" id="onlineInput" placeholder="Enter online price" oninput="calculateReverse()" />
  <div class="output">
    <p><strong>Approx. Dp Price:</strong> <span id="revDpPrice">-</span></p>
  </div>
</div>

<script>
  function switchTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function calculateForward() {
    const dpPrice = parseFloat(document.getElementById("dpPrice").value);
    if (isNaN(dpPrice)) {
      document.getElementById("offlinePrice").textContent = "-";
      document.getElementById("onlinePrice").textContent = "-";
      document.getElementById("retailPrice").textContent = "-";
      return;
    }

    const base = dpPrice * 0.75;
    const offlinePrice = Math.round(base + base * 0.10);
    const onlinePrice = offlinePrice + 60;
    const retailPrice = onlinePrice + 40;

    document.getElementById("offlinePrice").textContent = offlinePrice;
    document.getElementById("onlinePrice").textContent = onlinePrice;
    document.getElementById("retailPrice").textContent = retailPrice;
  }

  function calculateReverse() {
    const onlinePrice = parseFloat(document.getElementById("onlineInput").value);
    if (isNaN(onlinePrice)) {
      document.getElementById("revOffline").textContent = "-";
      document.getElementById("revDpPrice").textContent = "-";
      return;
    }

    const approxOffline = onlinePrice - 60;
    const approxDpPrice = Math.round(approxOffline / 0.825);

    document.getElementById("revOffline").textContent = approxOffline;
    document.getElementById("revDpPrice").textContent = approxDpPrice;
  }
</script>

</body>
</html>
