<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majalgaon Store - Reverse Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #4CAF50;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .output p {
      font-size: 18px;
      margin: 10px 0;
    }

    .nav {
      margin-top: 20px;
      text-align: center;
    }

    .nav a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Majalgaon Store</h1>
  <h2>Reverse Calculator</h2>
</header>

<div class="calculator">
  <label for="onlineInput">Enter Online Price:</label>
  <input type="number" id="onlineInput" placeholder="Enter online price" oninput="calculateReverse()" />

  <div class="output">
    <p><strong>Approx. Offline Price:</strong> <span id="revOffline">-</span></p>
    <p><strong>Approx. Dp Price:</strong> <span id="revDpPrice">-</span></p>
  </div>
</div>

<div class="nav">
  <p>Want to calculate forward? <a href="index.html">Go to Forward Calculator</a></p>
</div>

<script>
  function calculateReverse() {
    const onlinePrice = parseFloat(document.getElementById("onlineInput").value);
    if (isNaN(onlinePrice)) {
      document.getElementById("revOffline").textContent = "-";
      document.getElementById("revDpPrice").textContent = "-";
      return;
    }

    const approxOffline = onlinePrice - 60;
    const approxDpPrice = Math.round(approxOffline / 0.825);

    document.getElementById("revOffline").textContent = approxOffline;
    document.getElementById("revDpPrice").textContent = approxDpPrice;
  }
</script>

</body>
</html>
